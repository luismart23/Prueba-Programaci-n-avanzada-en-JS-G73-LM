<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales en investigación</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>
  <div class="row">
    <div class="col-12 card col-sm-7 text-center p-4 bg-warning shadow-lg" id="tabla">
      <h3>Animales en investigación</h3>
      <hr class="my-0 bg-dark w-75 mx-auto" />
      <div id="animales" class="my-3 p-3 d-flex align-items-start justify-content-start flex-wrap bg-dark"></div>
    </div>
    <div class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
      <div class="card-body">
        <h5 class="card-title">Registrar animal en:</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Ingrese los datos del animal
        </h6>
        <hr>
        <div class="card-text my-3">
          <div class="form-group">
            <label for="animal">Nombre del animal:</label>
            <select class="form-control bg-dark text-white" id="animal">
              <option disabled selected>Seleccione un animal</option>
              <option value="Leon">León</option>
              <option value="Lobo">Lobo</option>
              <option value="Oso">Oso</option>
              <option value="Serpiente">Serpiente</option>
              <option value="Aguila">Águila</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edad">Años de edad estimados:</label>
            <select class="form-control bg-dark text-white" id="edad">
              <option disabled selected>Seleccione un rango de años</option>
              <option value="0 - 1 años">0 - 1 años</option>
              <option value="1 - 3 años">1 - 3 años</option>
              <option value="3 - 5 años">3 - 5 años</option>
              <option value="5 - 8 años">5 - 8 años</option>
              <option value="8 - 10 años">8 - 10 años</option>
              <option value="Más de 10 años">Más de 10 años</option>
            </select>
          </div>

          <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios"></textarea>
          </div>

          <div class="p-5 card bg-dark">
            <div id="preview" class="preview-container"></div>

          </div>
        </div>
        <button class="btn btn-light d-block" id="btnRegistrar">Agregar</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered w-25" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-body">
          <h5 class="modal-title text-white" id="nombreAnimalModal"></h5>
          <p class="modal-text text-white">Edad: <span id="edadAnimalModal"></span></p>
          <img id="imagenAnimalModal" class="img-fluid" alt="Animal">
          <button class="btn btn-primary btn-audio"><img src="./assets/img/audio.svg" alt="Reproducir audio"></button>
          <div id="modalFooter"></div>
        </div>
      </div>
    </div>
  </div>

  <audio id="player" class="d-none" src="./assets/sonido/"></audio>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
